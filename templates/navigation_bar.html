  <li>
    <a href="{% url 'todofeature:todo_list' %}">List Todo</a>

  <li>
    <a href="{% url 'todofeature:todo_add' %}">Add Todo</a>
  </li>
</ul>
{% endcomment %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Recycled</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'products:homepage' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>
      {% if request.user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'useraccount:logout' %}">Logout</a>
      </li>
      {% endif %} {% if not request.user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'useraccount:login' %}">Log In</a>
      </li>
      {% endif %} {% if not request.user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'useraccount:register' %}">Sign Up</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
