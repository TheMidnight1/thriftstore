{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{%if title%} {{title}} {%else%} E commerce {%endif%}</title>
    {%block stylesheet%}
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}" />
    {% endblock stylesheet %}
  </head>
  <body>
    {%block content%} {% endblock content%} {% block script %}
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/jquery-ajax.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% endblock script %}
  </body>
</html>
