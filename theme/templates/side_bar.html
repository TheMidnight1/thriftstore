
<div class="sticky top-0">
  <div class="flex h-screen flex-col justify-between border-e bg-white">
    <div class="px-4 py-6">
      <nav aria-label="Main Nav" class="mt-6 flex flex-col space-y-1">
        <h1>Add Filters</h1>
        <form method="get" action="{% url 'categories:filtered_products' %}">
          <div class="flex flex-col space-y-2">
            <label for="category">Category:</label>
            <select
              name="category"
              id="category"
              class="rounded-lg px-4 py-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="">All</option>
              {% for category in sidebar_data.categories %}
              <option value="{{ category.id }}">{{ category.name }}</option>
              {% endfor %}
            </select>

            <label for="condition">Condition:</label>
            <select
              name="condition"
              id="condition"
              class="rounded-lg px-4 py-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="">All</option>
              {% for condition in sidebar_data.condition %}
              <option value="{{ condition.id }}">{{ condition.name }}</option>
              {% endfor %}
            </select>

            <label for="price">Price:</label>
            <input
              type="number"
              name="min_price"
              id="min_price"
              placeholder="Min"
              class="rounded-lg px-4 py-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <span class="mx-2">to</span>
            <input
              type="number"
              name="max_price"
              id="max_price"
              placeholder="Max"
              class="rounded-lg px-4 py-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />

            <button
              type="submit"
              class="rounded-lg px-4 py-2 bg-blue-500 text-white hover:bg-blue-600"
            >
              Apply Filters
            </button>
          </div>
        </form>
      </nav>
    </div>

    <div class="sticky inset-x-0 bottom-0 border-t border-gray-100">
      {% if user.is_authenticated %}
      <a href="#" class="flex items-center gap-2 bg-white p-4 hover:bg-gray-50">
        <img
          alt="Man"
          src="{{ user.image.url }}"
          class="h-10 w-10 rounded-full object-cover"
        />

        <div>
          <p class="text-xs">
            <strong class="block font-medium">{{ user }}</strong>
            <span>{{ user.email }}</span>
          </p>
        </div>
      </a>
      {% endif %}
    </div>
  </div>
</div>
