{% extends 'base_nav.html' %} {% block maincontent %}
<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-lg">
    <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">
      Get started today
    </h1>

    <form
      action=""
      class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8"
      method="POST"
    >
      {% csrf_token %}

      {% if form.errors %}
        <p class="error-message text-red-500">Invalid credentials. Please try again.</p>
    {% endif %}
      <p class="text-center text-lg font-medium">Sign in to your account</p>

      <div>
        <label for="email" class="sr-only">Email</label>

        <div class="relative">{{form.username}}</div>
      </div>

      <div>
        <label for="password" class="sr-only">Password</label>

        <div class="relative">{{form.password}}</div>
      </div>

      <button
        type="submit"
        class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
      >
        Sign in
      </button>

      <p class="text-center text-sm text-gray-500">
        No account?
        <a class="underline" href="{%url 'useraccount:register'%}">Sign up</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
