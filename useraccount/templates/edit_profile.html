{% extends 'base_nav.html' %} {% block maincontent %}

<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
  <div class="grid grid-cols-12 gap-6">
    <div class="col-span-3">
      <nav class="flex flex-col space-y-2">
        <a
          href="{% url 'useraccount:edit_profile' %}"
          class="text-indigo-600 hover:text-indigo-800 font-medium"
          >Edit Profile</a
        >
        <a
          href="{% url 'useraccount:changepassword' %}"
          class="text-indigo-600 hover:text-indigo-800 font-medium"
          >Change Password</a
        >
      </nav>
    </div>
    <div class="col-span-9">
      <div class="mx-auto max-w-lg">
        <form
          action=""
          method="post"
          enctype="multipart/form-data"
          class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8"
        >
          {% csrf_token %}
          <p class="text-center text-lg font-medium">Edit your profile</p>
          <div>
            <label
              for="{{ form.username.id_for_label }}"
              class="block text-gray-700 font-bold mb-2"
              >Username:</label
            >
            {{ form.username }}
          </div>
          <div>
            <label
              for="{{ form.first_name.id_for_label }}"
              class="block text-gray-700 font-bold mb-2"
              >First name:</label
            >
            {{ form.first_name }}
          </div>
          <div>
            <label
              for="{{ form.last_name.id_for_label }}"
              class="block text-gray-700 font-bold mb-2"
              >Last name:</label
            >
            {{ form.last_name }}
          </div>
          <div>
            <label
              for="{{ form.email.id_for_label }}"
              class="block text-gray-700 font-bold mb-2"
              >Email:</label
            >
            {{ form.email }}
          </div>
          <div>
            <label
              for="{{ form.phone_number.id_for_label }}"
              class="block text-gray-700 font-bold mb-2"
              >Phone number:</label
            >
            {{ form.phone_number }}
          </div>
          <div>
            <label
              for="{{ form.image.id_for_label }}"
              class="block text-gray-700 font-bold mb-2"
              >Image:</label
            >
            {{ form.image }}
          </div>
          <button
            type="submit"
            class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
          >
            Save changes
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock maincontent %}
